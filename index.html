<!DOCTYPE HTML>
<html>
<head>
	<title>我们的故事</title>
	<meta charset="utf-8" />
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital-7_mono.ttf') format("truetype");
		}
	</style>
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden_dev.js"></script>
    <script type="text/javascript" src="js/functions_dev.js"></script>
</head>

<body>
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<p class="comments">“你好,是陈敏吧？”</p>
				<p class="comments">“...”</p>
				<p class="comments">2016年01月15日我们彼此相识</p>
				<p class="comments">第一次神奇的在安华桥相遇</p>
				<p class="comments">聚少离多的日子里</p>
				<p class="comments">在一起的时间显得格外珍贵</p>
				<p class="comments">每每想起</p>
				<p class="comments">嘴角都会勾勒出幸福</p>
				<p class="comments">接下来的日子</p>
				<p class="comments">我们一起共同去创造</p>
				<p class="comments">我们会结婚..</p>
				<p class="comments">生娃..</p>
				<p class="comments">养娃..</p>
				<p class="comments">接着生娃..</p>
				<p class="comments">渐渐的..</p>
				<p class="comments">你我头发都白了...</p>
				<p class="comments">坐在公园的摇椅上数叨着我们的回忆....</p>
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						我们相遇，相识，相知，相爱已经
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						还会一直下去，直到...<br/>
						<div class="signature"> - Our Love Story</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var displayMode = -1;
		var together = new Date();
		together.setFullYear(2016, 2, 14);
		together.setHours(20);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		$("#loveHeart").click(function(){
			displayMode *= -1;
			timeElapse(together, displayMode);
		});
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				adjustWordsPosition();
				startHeartAnimation();
			}, 5000);

			timeElapse(together, displayMode);
			setInterval(function () {
				timeElapse(together, displayMode);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>
</body>
</html>
