<!DOCTYPE HTML>
<html>
<head>
	<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>我们的故事</title>
	<meta charset="utf-8" />
	<style type="text/css">

<body>

	<div class="input-box">
		<input type="text" id="msg-text" name=""><span id="msg-btn">发送</span>
	</div>

	<div class="msg">
		<ul class="msg-list">
		</ul>
	</div>
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<p class="comments">2016年01月15日我们彼此相识</p>
				<p class="comments">第一次神奇的在安华桥相遇</p>
				<p class="comments">聚少离多的日子里</p>
				<p class="comments">在一起的时间显得格外珍贵</p>
				<p class="comments">每每想起</p>
				<p class="comments">嘴角都会勾勒出幸福</p>
				<p class="comments">接下来的日子</p>
				<p class="comments">我们一起共同去创造</p>
				<p class="comments">我们会结婚..</p>
				<p class="comments">生娃..</p>
				<p class="comments">养娃..</p>
				<p class="comments">接着生娃..</p>
				<p class="comments">渐渐的..</p>
				<p class="comments">当你我头发都白了...</p>
				<p class="comments">我们就坐在公园的摇椅上数叨着我们的回忆...</p>
			</div>
			<div class="photo">
					<img src="http://img1.ph.126.net/y_FtdgG1nVmXpf7EpSOvew==/6631519664981080567.jpg" alt="">
				</div>
			<div id="loveHeart">
				<img src="http://img1.ph.126.net/tlASrMwprNp2PmiGI3pnsg==/6631885802350029604.jpg" class="img" alt="">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						我们相遇，相识，相知，相爱已经
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						还会一直下去，直到...<br/>
						<div class="signature"> - Our Love Story</div>
					</div>
				</div>
			</div>
		</div>
